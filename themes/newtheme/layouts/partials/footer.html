<footer>
  <script src="https://utteranc.es/client.js"
repo="plume/plume.github.io"
issue-term="title"
theme=""boxy-light
crossorigin="anonymous"
async>
  </script>  
  <hr />
  {{ if .Site.Params.social }}
    <p id="social">
      Find me around the web:
      <br />
      {{ range $i, $e := .Site.Params.social }}
        {{ if $i }} | {{ end }}
        <a href="{{ .url }}">{{ .name }}</a>
      {{ end }}
    </p>
  {{ end }}
  <p class="copyright">
    Copyright Â© {{ now.Format "2006"}}
    <a href="{{ .Site.BaseURL }}"><strong>{{ default "Blog Author" .Site.Params.Author }}</strong></a> Email:{{ .Site.Params.Email }}
</footer>
